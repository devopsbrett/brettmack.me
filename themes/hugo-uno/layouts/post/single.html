  {{ partial "head.html" . }}
  <body>
    {{ partial "sidebar.html" . }}
    <div class="content-wrapper">
      <div class="content-wrapper__inner">
        <div class="post">
          <h1>{{ .Title }} {{ if .GetParam "draft"}}DRAFT{{end}}</h1>
          <span class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</span>
          {{ .Content }}
        </div>
        {{ if .Params.show_sharing }}{{ partial "sharing.html" .}}{{ end }}
        {{ partial "comments.html" .}}
      </div>
    </div>

  </body>
  {{ partial "script.html" .}}
</html>
